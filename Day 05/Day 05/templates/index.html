<!DOCTYPE html>
<html>
<head>
    <title>Boston Housing Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            text-align: center;
            color: #0066cc;
        }
    </style>
</head>

<body>
    <h2>Boston Housing Price Prediction</h2>
    <form action="/predict" method="post">

        <label>CRIM:</label><br>
        <input type="text" name="CRIM"><br>

        <label>ZN:</label><br>
        <input type="text" name="ZN"><br>

        <label>INDUS:</label><br>
        <input type="text" name="INDUS"><br>

        <label>CHAS:</label><br>
        <input type="text" name="CHAS"><br>

        <label>NOX:</label><br>
        <input type="text" name="NOX"><br>

        <label>RM:</label><br>
        <input type="text" name="RM"><br>

        <label>AGE:</label><br>
        <input type="text" name="AGE"><br>

        <label>DIS:</label><br>
        <input type="text" name="DIS"><br>

        <label>RAD:</label><br>
        <input type="text" name="RAD"><br>

        <label>TAX:</label><br>
        <input type="text" name="TAX"><br>

        <label>PTRATIO:</label><br>
        <input type="text" name="PTRATIO"><br>

        <label>B:</label><br>
        <input type="text" name="B"><br>

        <label>LSTAT:</label><br>
        <input type="text" name="LSTAT"><br>

        <br>
        <input type="submit" value="Predict">

    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
